    <h1>Order Place & Order Details</h1>
    <h3>Order Details</h3>
    <form method="post">
        <fieldset>
            <label>Order ID        :</label><br/>
            <input type="text" name="CusName"><br/>
            <label>Customer Name    :</label><br/>
            <input type="text" name="CusID"><br>
            <label>Item Code     :</label><br/>
            <input type="text" name="CusAdd"><br/>
            <label>Quantity   :</label><br/>
            <input type="text" name="CusSalary"><br/>
            <input type="button" value="Save Customer">
            <input type="submit" value="Delete">

            <input type="reset" value="Update">

            <button type="submit">SUBMIT</button>
        </fieldset>
        <fieldset>
            <label>Cash</label><br/>
            <input type="checkbox"><br/>
            <label>Card</label><br/>
            <input type="checkbox"><br/>
