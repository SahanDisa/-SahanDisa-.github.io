<div class="header">

        </ul>
    </div>
</div>
<div class="maincontend">
    <div class="ourproducts" style="margin-left: 185px">
        <h2 style="margin-top: 0px">ITEM FORM</h2>
        <img src="../images/vegetables.png" style="width: 11vw">
        <img src="../images/fruits.jpg" style="width: 11vw">
        <img src="../images/grains.jpg" style="width: 11vw">
        <img src="../images/grocery.jpg" style="width: 11vw">
        <img src="../images/bread.jpg" style="width: 11vw">
        <img src="../images/genetic%20food.jpg"style="width: 11vw">
        <section id="mysec">
            <h2 style="margin-top: 0px">Add Item Form</h2>
            <form method="post">
                <fieldset>
                    <label>Item Code        :</label><br/>
                    <input type="text" name="CusName"><br/>
                    <label>Item Description     :</label><br/>
                    <input type="text" name="CusID"><br>
                    <label>Unit Price   :</label><br/>
                    <input type="text" name="CusAdd"><br/>
                    <label>Quantity    :</label><br/>
                    <input type="text" name="CusSalary"><br/>
                    <input type="button" value="Save Item"><br/>
                    <input type="submit" value="Delete"><br/>
                    <input type="reset" value="Update">
                </fieldset>
            </form>
        </section>
        <table border="1">
            <thead>
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>UnitPrice</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
